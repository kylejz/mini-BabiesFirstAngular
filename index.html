<!DOCTYPE <!DOCTYPE html>
<html ng-app="friendsList">
<head>
	<title>First Angular</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-controller="mainCtrl">

<h1>My Friends</h1>
<div ng-repeat="friend in myFriends">
	<p> {{friend}} </p>
</div>

<input type=text ng-model="newFriend">
<button ng-click="runStuff()">Make a fake friend</button>



			<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
			<script type="text/javascript" src="js/app.js"></script>
			<script type="text/javascript" src="js/mainCtrl.js"></script>
			<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

</body>
</html>
